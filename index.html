<script language="javascript" type="text/javascript">
  
  
  function order(e){

    e.preventDefault();
    var now = new Date();
    var time =now.getMinutes()+":"+now.getSeconds();
    $('#'+id+'.clicked').show();
    
    
    var id = e.target['id'];
    //var data = {euroji:id, timestamp:now.getMinutes()+":"+now.getSeconds()}
    var timestamp =encodeURI(time);
    $.ajax({
 url: "https://sheetlabs.com/THEH/Eurojis/records/?euroji="+id+"&timestamp="+timestamp,
    type:"POST",
  crossDomain : true
})
.done(function(data) {
  if (data.length == 0) {
    console.log("No results found");
     $('#'+id+'.clicked').hide();
  }
  console.log(data[0].euroji);
   $('#'+id+'.clicked').hide();
})
.fail(function() {
  console.log("Failed");
   $('#'+id+'.clicked').hide();
});

}
